<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="bg-black text-white flex items-center justify-between px-8 py-4">
    <!-- Phone Number -->
    <div class="text-lg">
        (800) 120 2387
    </div>

    <!-- Search Bar -->
    <div class="flex-grow mx-4">
        <div class="relative">
            <input type="text" placeholder="Search for Gold jewellery, Diamond Jewellery and more ..." 
                class="w-full bg-gray-800 text-white px-4 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-white pr-10">
            <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fa fa-search text-white"></i>
            </span>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="flex space-x-4">
        <a href="#" class="text-white hover:text-gray-300">
            <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="text-white hover:text-gray-300">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="text-white hover:text-gray-300">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>
</div>

</body>
</html>
